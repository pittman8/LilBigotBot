<div class="component" id='component_search'>
    <p>Search an account's post history</p>
    
    <div>
        <label class="labels">
            @: <input [(ngModel)]="input_search">
        </label>
    </div>
    
    <button id='btn_search' (click)='getHello()'>Search</button>
    <!-- <ngx-tweet tweetId="1190079193582899200"></ngx-tweet> -->
    <ngx-tweet *ngFor="let tweetId of tweetIds" tweetId="tweetId"></ngx-tweet>
<!-- <ngx-tweet-list [tweetIds]="arr"></ngx-tweet-list> -->
<!-- <twitter-widget twitter-widget-id="'1190079193582899200'"> -->
<!-- </twitter-widget> -->
    <div id='output_search'>
        <p>Number of times this user slurred in the past week: {{numSlurs}}</p>
        <p>{{result}}</p>
    </div>
</div>
